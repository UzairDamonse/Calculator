<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="Calculator-body">
      <h1>Damonse IndustriesÂ®</h1>
      <div id="Output">
        <h2>0</h2>
      </div>

      <div class="Inputs">
        <button class="buttons Advanced" id="clear" title="Clear">AC</button>
        <button class="buttons Advanced" id="percent" title="Percentage">
          %
        </button>
        <button class="buttons Advanced" id="sign" title="Sign Change">
          +/-
        </button>
        <button class="buttons Functions" id="divide" title="Divide">/</button>
        <button class="buttons Numbers" id="1" title="Number 1">1</button>
        <button class="buttons Numbers" id="2" title="Number 2">2</button>
        <button class="buttons Numbers" id="3" title="Number 3">3</button>
        <button class="buttons Functions" id="times" title="Multiply">x</button>
        <button class="buttons Numbers" id="4" title="Number 4">4</button>
        <button class="buttons Numbers" id="5" title="Number 5">5</button>
        <button class="buttons Numbers" id="6" title="Number 6">6</button>
        <button class="buttons Functions" id="minus" title="Subtract">-</button>
        <button class="buttons Numbers" id="7" title="Number 7">7</button>
        <button class="buttons Numbers" id="8" title="Number 8">8</button>
        <button class="buttons Numbers" id="9" title="Number 9">9</button>
        <button class="buttons Functions" id="plus" title="Add">+</button>
        <button class="buttons Numbers" id="zero" title="Number 0">0</button>
        <button class="buttons Numbers" id="decimal" title="Decimal">.</button>
        <button class="buttons Functions" id="equal" title="Equal">=</button>
      </div>
    </div>
  </body>
</html>
