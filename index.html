<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="Calculator-body">
      <h1>Damonse IndustriesÂ®</h1>
      <div id="Output">
        <h2>0</h2>
      </div>

      <div id="Inputs">
        <button
          class="buttons Advanced"
          id="clear"
          title="Clear"
          onclick="Reset()"
        >
          AC
        </button>
        <button
          class="buttons Advanced"
          id="percent"
          title="Percentage"
          onclick="getSum('%')"
        >
          %
        </button>
        <button class="buttons Advanced" id="sign" title="Sign Change">
          +/-
        </button>
        <button
          class="buttons Functions"
          id="divide"
          title="Divide"
          onclick="getSum('/')"
        >
          /
        </button>
        <button
          class="buttons Numbers"
          id="1"
          title="Number 1"
          onclick="getSum('1')"
        >
          1
        </button>
        <button
          class="buttons Numbers"
          id="2"
          title="Number 2"
          onclick="getSum('2')"
        >
          2
        </button>
        <button
          class="buttons Numbers"
          id="3"
          title="Number 3"
          onclick="getSum('3')"
        >
          3
        </button>
        <button
          class="buttons Functions"
          id="times"
          title="Multiply"
          onclick="getSum('*')"
        >
          x
        </button>
        <button
          class="buttons Numbers"
          id="4"
          title="Number 4"
          onclick="getSum('4')"
        >
          4
        </button>
        <button
          class="buttons Numbers"
          id="5"
          title="Number 5"
          onclick="getSum('5')"
        >
          5
        </button>
        <button
          class="buttons Numbers"
          id="6"
          title="Number 6"
          onclick="getSum('6')"
        >
          6
        </button>
        <button
          class="buttons Functions"
          id="minus"
          title="Subtract"
          onclick="getSum('-')"
        >
          -
        </button>
        <button
          class="buttons Numbers"
          id="7"
          title="Number 7"
          onclick="getSum('7')"
        >
          7
        </button>
        <button
          class="buttons Numbers"
          id="8"
          title="Number 8"
          onclick="getSum('8')"
        >
          8
        </button>
        <button
          class="buttons Numbers"
          id="9"
          title="Number 9"
          onclick="getSum('9')"
        >
          9
        </button>
        <button
          class="buttons Functions"
          id="plus"
          title="Add"
          onclick="getSum('+')"
        >
          +
        </button>
        <button
          class="buttons Numbers"
          id="zero"
          title="Number 0"
          onclick="getSum(0)"
        >
          0
        </button>
        <button
          class="buttons Numbers"
          id="decimal"
          title="Decimal"
          onclick="getSum('.')"
        >
          .
        </button>
        <button
          class="buttons Functions"
          id="equal"
          title="Equal"
          onclick="answer()"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
